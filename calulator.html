<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="calc.css">
</head>

<body>
    <!-- main box -->
    <div class="main-box">
        <!-- display-area -->
        <div class="display-area"></div>
        <!-- symbol-row -->
        <div class="symb-row">
            <button>C</button>
            <button> <- </button>
                    <button>%</button>
                    <button class="yellow">/</button>
        </div>
        <!-- numrical-rows and columns -->
        <div class="numeric">
            <button class="keypad">7</button>
            <button class="keypad">8</button>
            <button class="keypad">9</button>
            <button class="yellow">*</button>
            <button class="keypad">4</button>
            <button class="keypad">5</button>
            <button class="keypad">6</button>
            <button class="yellow">-</button>
            <button class="keypad">1</button>
            <button class="keypad">2</button>
            <button class="keypad">3</button>
            <button class="yellow">+</button>


        </div>
        <!-- last-row -->
        <div class="last-row">
            <button>0</button>
            <button>.</button>
            <button class="yellow">=</button>
        </div>
    </div>
</body>

</html>
