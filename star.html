<html>
    <head>
        <style>
            #display{
                height: 20%;
                width: 15%;
            }
        </style>
        <script>
            function stars(){
                // let x = document.getElementById("input").value;
                let output = 0;
                let y = 0;
              do{
                y = Number(prompt("Enter" + y));
                output = output + y;
              }
              while( y != 0);
              console.log(output);
              document.getElementById("display").innerHTML = output ;
            }
        </script>
    </head>
    <body>
        <div>
            <div id="display"></div>
            <input type="number" id="input">
            <button onclick="stars()">Click</button>
        </div>
    </body>
</html>
